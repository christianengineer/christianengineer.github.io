<!doctype html>
<html>
  <head>
    <title>Repeating Pattern</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
      <rect
        x="10"
        y="10"
        width="180"
        height="180"
        rx="25"
        ry="25"
        fill="#3498db"
      />
      <circle cx="100" cy="100" r="75" fill="#e74c3c" />
      <line
        x1="10"
        y1="10"
        x2="190"
        y2="190"
        stroke="#f39c12"
        stroke-width="5"
      />
    </svg>
  </body>
</html>
