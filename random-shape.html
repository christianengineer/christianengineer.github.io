<svg
  xmlns="http://www.w3.org/2000/svg"
  width="400"
  height="400"
  viewBox="0 0 400 400"
>
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#87ceeb" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="400" height="400" fill="url(#backgroundGradient)" />

  <!-- Concentric Circles -->
  <circle
    cx="200"
    cy="200"
    r="150"
    fill="none"
    stroke="#f39c12"
    stroke-width="5"
  />
  <circle
    cx="200"
    cy="200"
    r="120"
    fill="none"
    stroke="#e74c3c"
    stroke-width="5"
  />
  <circle
    cx="200"
    cy="200"
    r="90"
    fill="none"
    stroke="#2ecc71"
    stroke-width="5"
  />
  <circle
    cx="200"
    cy="200"
    r="60"
    fill="none"
    stroke="#9b59b6"
    stroke-width="5"
  />

  <!-- Lines -->
  <line x1="40" y1="40" x2="360" y2="360" stroke="#f39c12" stroke-width="2" />
  <line x1="40" y1="360" x2="360" y2="40" stroke="#e74c3c" stroke-width="2" />
  <line x1="200" y1="20" x2="200" y2="380" stroke="#3498db" stroke-width="2" />
  <line x1="20" y1="200" x2="380" y2="200" stroke="#9b59b6" stroke-width="2" />

  <!-- Triangles -->
  <polygon
    points="200,40 160,120 240,120"
    fill="none"
    stroke="#f39c12"
    stroke-width="2"
  />
  <polygon
    points="200,360 240,280 160,280"
    fill="none"
    stroke="#e74c3c"
    stroke-width="2"
  />
  <polygon
    points="40,200 120,240 120,160"
    fill="none"
    stroke="#2ecc71"
    stroke-width="2"
  />
  <polygon
    points="360,200 280,160 280,240"
    fill="none"
    stroke="#9b59b6"
    stroke-width="2"
  />
</svg>


<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <!-- Background Gradient -->
    <defs>
      <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#3498db" />
        <stop offset="100%" stop-color="#87ceeb" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="400" height="400" fill="url(#backgroundGradient)" />
  
    <!-- Intricate Geometric Patterns -->
    <circle cx="200" cy="200" r="150" fill="none" stroke="#f39c12" stroke-width="2" />
    <rect x="50" y="50" width="300" height="300" fill="none" stroke="#e74c3c" stroke-width="2" />
    
    <!-- Triangles -->
    <polygon points="100,200 200,100 200,200" fill="none" stroke="#2ecc71" stroke-width="2" />
    <polygon points="200,100 300,200 200,200" fill="none" stroke="#9b59b6" stroke-width="2" />
  
    <!-- Circles -->
    <circle cx="100" cy="100" r="60" fill="none" stroke="#f39c12" stroke-width="2" />
    <circle cx="300" cy="100" r="60" fill="none" stroke="#e74c3c" stroke-width="2" />
    <circle cx="100" cy="300" r="60" fill="none" stroke="#2ecc71" stroke-width="2" />
    <circle cx="300" cy="300" r="60" fill="none" stroke="#9b59b6" stroke-width="2" />
  
    <!-- Rectangles -->
    <rect x="120" y="120" width="160" height="160" fill="none" stroke="#f39c12" stroke-width="2" />
    <rect x="75" y="225" width="250" height="150" fill="none" stroke="#e74c3c" stroke-width="2" />
  </svg>
  


  <!-- Flower -->
  <circle
  cx="100"
  cy="100"
  r="40"
  fill="transparent"
  stroke="black"
  stroke-width="2"
/>
<line x1="100" y1="60" x2="100" y2="20" stroke="black" stroke-width="2" />
<line
  x1="100"
  y1="140"
  x2="100"
  y2="180"
  stroke="black"
  stroke-width="2"
/>
<line x1="60" y1="100" x2="20" y2="100" stroke="black" stroke-width="2" />
<line
  x1="140"
  y1="100"
  x2="180"
  y2="100"
  stroke="black"
  stroke-width="2"
/>
<line x1="80" y1="80" x2="120" y2="120" stroke="black" stroke-width="2" />
<line x1="80" y1="120" x2="120" y2="80" stroke="black" stroke-width="2" />
</svg>

<!-- thre shapes -->

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="80" fill="blue" />
    <rect x="40" y="40" width="120" height="120" fill="red" />
  </svg>
  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="80" fill="blue" transform="rotate(45 100 100)" />
    <rect
      x="40"
      y="40"
      width="120"
      height="120"
      fill="red"
      transform="rotate(45 100 100)"
    />
  </svg>
  
  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="60" fill="blue" />
    <rect x="70" y="70" width="60" height="60" fill="red" />
  </svg>
  <!-- other -->
  <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
    <rect
      x="10"
      y="10"
      width="180"
      height="180"
      rx="25"
      ry="25"
      fill="#3498db"
    />
    <circle cx="100" cy="100" r="75" fill="#e74c3c" />
    <line
      x1="10"
      y1="10"
      x2="190"
      y2="190"
      stroke="#f39c12"
      stroke-width="5"
    />
  </svg>
